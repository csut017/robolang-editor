<form clrForm>
  <clr-input-container>
    <label>Source</label>
    <input clrInput placeholder="source" name="source" [(ngModel)]="currentScript.source" readonly />
  </clr-input-container>
  <div class="clr-form-control">
    <label class="clr-control-label">Script</label>
    <ace-editor [(text)]="currentScript.script" [options]="editorOptions" theme="chrome" mode="python" style="min-height: calc(100vh - 500px); margin-bottom: 10px; width:100%;">
    </ace-editor>
  </div>
</form>
