<div class="main-container">
  <app-header view="Robots"></app-header>
  <div class="content-container">
    <div class="content-area">
      <div *ngIf="!currentRobot">
        Please select a robot to view.
      </div>
      <div *ngIf="currentRobot">
        <h1>
          <span class="spinner spinner-sm" *ngIf="isLoading">
            ...
          </span>
          {{currentRobot.display}}
        </h1>
        <app-robot-details [currentRobot]="currentRobot" [currentItem]="currentItem" (currentItemChanged)="currentItemChanged($event)"></app-robot-details>
      </div>
    </div>
    <nav class="sidenav">
      <section class="sidenav-content">
        <section class="nav-group collapsible">
          <input id="robots" type="checkbox">
          <label for="robots">
            <clr-icon shape="users"></clr-icon>
            Robots
          </label>
          <ul class="nav-list">
            <li *ngFor="let robot of robots">
              <a href="javascript://" [class.active]="currentRobot && (currentRobot.id==robot.id)" class="nav-link"
                (click)="changeRobot(robot, true)">
                {{robot.name}}
              </a>
            </li>
          </ul>
        </section>
      </section>
    </nav>
  </div>
</div>
