<form clrForm>

  <ace-editor [(text)]="currentScript.script" [options]="{maxLines: 'Infinity'}" theme="chrome" mode="python" style="min-height: calc(100vh - 250px);margin-bottom: 10px; width:100%;">
  </ace-editor>

  <div>
    <button class="btn btn-success-outline pull-right" (click)="validate()">Validate Script</button>
    <button class="btn btn-primary" (click)="save()">Save Changes</button>
  </div>
</form>
